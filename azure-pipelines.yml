- job: macOS
  pool:
    vmImage: 'macOS 10.13'
  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'

- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'

- job: Windows
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'
